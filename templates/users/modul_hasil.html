<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIR Songket Indonesia - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .image-comparison {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .query-image,
        .similar-image {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        
        .query-image img,
        .similar-image img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .result-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
        }
        
        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .similarity-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .similarity-score {
            font-weight: bold;
            color: #8a2be2;
        }
        
        .new-search-button {
            background-color: #8a2be2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .new-search-button:hover {
            background-color: #7424c9;
        }
        
        h1, h2 {
            color: #8a2be2;
            margin: 0;
        }
        
        .results-count select {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            color: #333;
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-header">
            <h1>Hasil Pencarian</h1>
            <div class="results-controls">
                <div class="results-count">
                    <select id="resultCount" onchange="updateResults(this.value)">
                        <option value="5" {% if n_results == 5 %}selected{% endif %}>5 hasil</option>
                        <option value="10" {% if n_results == 10 %}selected{% endif %}>10 hasil</option>
                        <option value="15" {% if n_results == 15 %}selected{% endif %}>15 hasil</option>
                        <option value="20" {% if n_results == 20 %}selected{% endif %}>20 hasil</option>
                    </select>
                </div>
                <a href="{{ url_for('user.upload') }}" class="new-search-button">
                    <i class="fas fa-search"></i> Pencarian Baru
                </a>
            </div>
        </div>

        {% if results %}
            <div class="results-grid">
                {% for image_path, similarity in results %}
                <div class="result-card">
                    <img src="{{ url_for('static', filename=image_path) }}" alt="Similar image">
                    <div class="similarity-info">
                        <span>Kemiripan:</span>
                        <span class="similarity-score">{{ "%.2f"|format(similarity * 100) }}%</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-results">
                <h2>Tidak ada hasil yang ditemukan</h2>
                <p>Silakan coba gambar lain atau ubah parameter pencarian</p>
            </div>
        {% endif %}
    </div>

    <script>
        function updateResults(count) {
            window.location.href = "{{ url_for('user.hasil') }}?n_results=" + count;
        }
    </script>
</body>
<script src="{{ url_for('static', filename='js/users/user.js') }}"></script>
</html>
