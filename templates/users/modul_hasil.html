<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIR Songket Indonesia - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5B3E96;      /* Deep Purple */
            --primary-light: #8A6FBE;      /* Light Purple */
            --primary-dark: #412B6B;       /* Dark Purple */
            --accent-color: #9C27B0;       /* Bright Purple */
            --background-color: #F8F7FC;   /* Light Purple Background */
            --text-color: #2A1B4D;         /* Dark Purple Text */
            --card-shadow: 0 4px 6px rgba(91, 62, 150, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            padding: 20px;
            border-radius: 12px;
            color: white;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .search-btn {
            padding: 10px 20px;
            background: white;
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: var(--background-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .search-content {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .query-section {
            flex: 0 0 250px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(91, 62, 150, 0.1);
        }

        .results-section {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(91, 62, 150, 0.1);
        }

        .image-box {
            border: 2px dashed var(--primary-light);
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: var(--transition);
            background: rgba(91, 62, 150, 0.03);
        }

        .image-box:hover {
            border-color: var(--accent-color);
            background: rgba(91, 62, 150, 0.05);
        }

        .image-box img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 4px;
        }

        .radio-group {
            margin-top: 20px;
        }

        .radio-group h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin: 12px 0;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: var(--transition);
            color: var(--text-color);
        }

        .radio-group label:hover {
            background: rgba(91, 62, 150, 0.05);
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid rgba(91, 62, 150, 0.1);
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(91, 62, 150, 0.15);
            border-color: var(--primary-light);
        }

        .result-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .similarity-label {
            font-size: 13px;
            color: var(--primary-color);
            text-align: center;
            padding: 8px;
            background: rgba(91, 62, 150, 0.05);
            border-radius: 4px;
            font-weight: 500;
        }

        h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .search-content {
                flex-direction: column;
            }
            
            .query-section {
                flex: none;
                width: auto;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CBIR Songket Indonesia</h1>
            <button class="search-btn" onclick="window.location.href='{{ url_for('user.upload') }}'">
                Pencarian Baru
            </button>
        </div>
        <div class="search-content">
            <!-- Left side - Query Image -->
            <div class="query-section">
                <h3>Gambar Query</h3>
                <div class="image-box">
                    <img src="{{ query_image }}" alt="Preview Gambar">
                </div>
                <div class="radio-group">
                    <h3>Jumlah Hasil</h3>
                    <label>
                        <input type="radio" name="count" value="5" {% if n_results == 5 %}checked{% endif %}>
                        5 Gambar
                    </label>
                    <label>
                        <input type="radio" name="count" value="10" {% if n_results == 10 %}checked{% endif %}>
                        10 Gambar
                    </label>
                    <label>
                        <input type="radio" name="count" value="15" {% if n_results == 15 %}checked{% endif %}>
                        15 Gambar
                    </label>
                    <label>
                        <input type="radio" name="count" value="20" {% if n_results == 20 %}checked{% endif %}>
                        20 Gambar
                    </label>
                </div>
            </div>

            <!-- Right side - Similar Images Grid -->
            <div class="results-section">
                <h3>Hasil Pencarian</h3>
                <div class="results-grid">
                    {% for result in results %}
                    <div class="result-card">
                        <img src="{{ result.image }}" alt="Similar image {{ loop.index }}">
                        <div class="similarity-label">
                            <i class="fas fa-percentage"></i>
                            {{ "%.1f"|format(result.similarity * 100) }}% mirip
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="count"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                window.location.href = `/hasil?n_results=${e.target.value}`;
            });
        });
    </script>
</body>
</html>
