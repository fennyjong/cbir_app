<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIR Songket Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #f0e6ff;
            --text-color: #333;
            --background-color: #f9f9f9;
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 60px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .sidebar {
            background-color: var(--primary-color);
            color: white;
            width: var(--sidebar-collapsed-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar:hover {
            width: var(--sidebar-width);
        }
        
        .sidebar-content {
            width: var(--sidebar-width);
            padding: 30px 0;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .sidebar-icon {
            width: 24px;
            margin-right: 20px;
            font-size: 20px;
            text-align: center;
        }
        
        .sidebar-text {
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .sidebar:hover .sidebar-text {
            opacity: 1;
        }
        
        main {
            flex-grow: 1;
            padding: 40px;
            margin-left: var(--sidebar-collapsed-width);
            transition: margin-left 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: left;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background-color: var(--secondary-color);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .supported-format {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .browse-files {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .browse-files:hover {
            color: #6b24b2;
        }
        
        .file-input {
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .reset-button {
            background-color: #f0f0f0;
            color: #777;
        }
        
        .reset-button:hover {
            background-color: #e0e0e0;
        }
        
        .search-button {
            background-color: var(--primary-color);
            color: white;
        }
        
        .search-button:hover {
            background-color: #6b24b2;
        }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <a href="/upload" class="sidebar-item" data-section="beranda">
                <i class="fas fa-search sidebar-icon"></i>
                <span class="sidebar-text">Mulai Pencarian</span>
            </a>
            <a href="#" class="sidebar-item" data-section="kelola-dataset">
                <i class="fas fa-info-circle sidebar-icon"></i>
                <span class="sidebar-text">Informasi</span>
            </a>
            <a href="/login" class="sidebar-item" data-section="kelola-dataset">
                <i class="fas fa-sign-out-alt sidebar-icon"></i>
                <span class="sidebar-text">LogOut</span>
            </a>
        </div>
    </aside>

    <main>
        <div class="container" id="upload-container">
            <h1>Upload Gambar Songket</h1>
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Drag and drop your image here</p>
                <p class="supported-format">Supported formats: PNG, JPG</p>
                <p>or</p>
                <span class="browse-files" id="browseFiles">Browse files</span>
                <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg">
            </div>
            <img id="previewImage" class="preview-image" style="display: none;">
            <div class="button-container">
                <button class="button reset-button" id="resetButton">Reset</button>
                <button class="button search-button" id="searchButton">
                    <i class="fas fa-search"></i> Pencarian
                </button>
            </div>
        </div>
    </main>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseFiles = document.getElementById('browseFiles');
        const previewImage = document.getElementById('previewImage');
        const resetButton = document.getElementById('resetButton');
        const searchButton = document.getElementById('searchButton');

        browseFiles.addEventListener('click', () => {
            fileInput.click();
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#8a2be2';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#ccc';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        dropArea.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload an image file.');
                }
            }
        }

        resetButton.addEventListener('click', () => {
            previewImage.style.display = 'none';
            dropArea.style.display = 'block';
            fileInput.value = '';
        });

        searchButton.addEventListener('click', () => {
            if (fileInput.files.length === 0) {
                alert("Please upload an image before searching.");
            } else {
                // Perform search action here
                alert("Search functionality would be implemented here.");
            }
        });
    </script>
</body>
</html>
