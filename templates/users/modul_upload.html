<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIR Songket Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users/user.css') }}">
    <style>
        main {
            flex-grow: 1;
            padding: 40px;
            margin-left: var(--sidebar-collapsed-width);
            transition: margin-left 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #8a2be2;
            text-align: left;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .upload-area {
            border: 2px dashed #8a2be2;
            border-radius: 5px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-icon {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .upload-text {
            color: #333;
            margin-bottom: 5px;
        }
        .supported-format {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .browse-files {
            color: #8a2be2;
            text-decoration: none;
            cursor: pointer;
        }
        .file-input {
            display: none;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .reset-button {
            background-color: white;
            color: #aaa;
        }
        .search-button {
            background-color: #8a2be2;
            color: white;
        }
        .user-greeting-container {
            position: fixed;
            top: 20px;
            right: 40px; /* Mengubah left menjadi right */
            z-index: 1000;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease-in-out;
        }

        .user-greeting-container .user-icon {
            color: #8a2be2;
            font-size: 20px;
        }

        .user-greeting-container .greeting-text {
            color: #333;
            font-size: 16px;
            white-space: nowrap; /* Mencegah text wrapping */
        }

        .user-greeting-container .username {
            color: #8a2be2;
            font-weight: bold;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .user-greeting-container {
                right: 20px; /* Mengurangi jarak dari kanan pada layar kecil */
                padding: 8px 12px;
                top: 15px;
            }

            .user-greeting-container .greeting-text {
                font-size: 14px;
            }

            .user-greeting-container .user-icon {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="user-greeting-container">
        <i class="fas fa-user-circle user-icon"></i>
        <div class="greeting-text">
            <span class="username">{{ current_user.username }}</span>
        </div>
    </div>
    <button class="mobile-menu-btn">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <div class="overlay"></div>

    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <span> Menu</span>
            </div>
            <a href="/user/upload" class="sidebar-item active">
                <i class="fas fa-cloud-upload-alt sidebar-icon"></i>
                <span class="sidebar-text">Mulai Pencarian</span>
            </a>
            <a href="/user/informasi" class="sidebar-item">
                <i class="fas fa-book-open sidebar-icon"></i>
                <span class="sidebar-text">Informasi</span>
            </a>
            <a href="/user/panduan" class="sidebar-item">
                <i class="fas fa-compass sidebar-icon"></i>
                <span class="sidebar-text">Panduan</span>
            </a>
            <a href="/login" class="sidebar-item">
                <i class="fas fa-sign-out-alt sidebar-icon"></i>
                <span class="sidebar-text">LogOut</span>
            </a>
        </div>
    </aside>
    <main>
        <div class="container" id="upload-container">
            <h1>Unggah file Gambar</h1>
            <form action="/user/hasil" method="POST" enctype="multipart/form-data">
                <div class="upload-area" id="dropArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">Drop files here</p>
                    <p class="supported-format">Supported format: PNG, JPG/JPEG</p>
                    <p>or</p>
                    <span class="browse-files" id="browseFiles">Unggah File</span>
                    <input type="file" id="fileInput" name="query_image" class="file-input" accept=".png,.jpg,.jpeg" required>
                </div>
                <img id="previewImage" class="preview-image" style="display: none;">
                <div class="button-container">
                    <button type="button" class="button reset-button" id="resetButton">Reset</button>
                    <button type="submit" class="button search-button" id="searchButton">
                        <i class="fas fa-search"></i> Cari
                    </button>
                </div>
            </form>
        </div>    
    </main>

    <script>
   const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseFiles = document.getElementById('browseFiles');
        const previewImage = document.getElementById('previewImage');
        const resetButton = document.getElementById('resetButton');
        const searchButton = document.getElementById('searchButton');
        const uploadForm = document.getElementById('uploadForm');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Handle drag enter and leave visual feedback
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('dragover');
        }

        function unhighlight(e) {
            dropArea.classList.remove('dragover');
        }

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle browse files click
        browseFiles.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (isValidImageFile(file)) {
                    displayPreview(file);
                } else {
                    alert('Please upload a valid image file (PNG, JPG, or JPEG).');
                    resetUpload();
                }
            }
        }

        function isValidImageFile(file) {
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            return validTypes.includes(file.type);
        }

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                dropArea.style.display = 'none';
                
                // Set the file to the file input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
            };
            reader.readAsDataURL(file);
        }

        function resetUpload() {
            previewImage.style.display = 'none';
            dropArea.style.display = 'block';
            fileInput.value = '';
            previewImage.src = '';
        }

        resetButton.addEventListener('click', resetUpload);

        // Handle form submission
        uploadForm.addEventListener('submit', (e) => {
            if (!fileInput.files || fileInput.files.length === 0) {
                e.preventDefault();
                alert('Please select an image file first.');
            }
        });
    </script>
</body>
<script src="{{ url_for('static', filename='js/users/user.js') }}"></script>
</html>
