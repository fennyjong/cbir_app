<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIR Songket Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users/user.css') }}">
    <style>
        main {
            flex-grow: 1;
            padding: 40px;
            margin-left: var(--sidebar-collapsed-width);
            transition: margin-left 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #8a2be2;
            text-align: left;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        .upload-area {
            border: 2px dashed #8a2be2;
            border-radius: 5px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-icon {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .upload-text {
            color: #333;
            margin-bottom: 5px;
        }
        .supported-format {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .browse-files {
            color: #8a2be2;
            text-decoration: none;
            cursor: pointer;
        }
        .file-input {
            display: none;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .reset-button {
            background-color: white;
            color: #aaa;
        }
        .search-button {
            background-color: #8a2be2;
            color: white;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
            </div>
            <a href="/user/upload" class="sidebar-item active">
                <i class="fas fa-cloud-upload-alt sidebar-icon"></i>
                <span class="sidebar-text">Mulai Pencarian</span>
            </a>
            <a href="/user/informasi" class="sidebar-item">
                <i class="fas fa-book-open sidebar-icon"></i>
                <span class="sidebar-text">Informasi</span>
            </a>
            <a href="/user/panduan" class="sidebar-item">
                <i class="fas fa-compass sidebar-icon"></i>
                <span class="sidebar-text">Panduan</span>
            </a>
            <a href="/login" class="sidebar-item">
                <i class="fas fa-sign-out-alt sidebar-icon"></i>
                <span class="sidebar-text">LogOut</span>
            </a>
        </div>
    </aside>

    <main>
        <div class="container" id="upload-container">
            <h1>Unggah file Gambar</h1>
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">Drop files here</p>
                <p class="supported-format">Supported format: PNG, JPG</p>
                <p>or</p>
                <span class="browse-files" id="browseFiles">Unggah File</span>
                <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg">
            </div>
            <img id="previewImage" class="preview-image" style="display: none;">
            <div class="button-container">
                <button class="button reset-button" id="resetButton">Reset</button>
                <button class="button search-button" id="searchButton">
                    <i class="fas fa-search"></i> Pencarian
                </button>
            </div>
        </div>    
    </main>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseFiles = document.getElementById('browseFiles');
        const previewImage = document.getElementById('previewImage');
        const resetButton = document.getElementById('resetButton');
        const searchButton = document.getElementById('searchButton');

        browseFiles.addEventListener('click', () => {
            fileInput.click();
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#8a2be2';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#ccc';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        dropArea.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload an image file.');
                }
            }
        }

        resetButton.addEventListener('click', () => {
            previewImage.style.display = 'none';
            dropArea.style.display = 'block';
            fileInput.value = '';
        });

        searchButton.addEventListener('click', () => {
            if (fileInput.files.length === 0) {
                alert("Please upload an image before searching.");
            } else {
                window.location.href = '/user/hasil';
            }
        });
    </script>
</body>
<script src="{{ url_for('static', filename='js/users/user.js') }}"></script>
</html>
