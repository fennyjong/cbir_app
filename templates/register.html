<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CBIR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .warning-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengembangan Sistem CBIR dalam Pengenalan Kain Songket Indonesia Menggunakan CNN untuk Feature Extraction dan Cosine Similarity</h1>
        <div class="login-box">
            <h2>Registrasi Pengguna Baru</h2>
            <form id="registerForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span class="icon" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-lock" id="passwordIcon"></i>
                    </span>
                </div>
                <button type="submit">Registrasi</button>
            </form>
            <p id="error-msg" class="warning-message"></p>
            <p>Sudah memiliki akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
        </div>
    </div>

    <script>
        const registeredUsernames = ["user1", "admin"]; // Simulasi daftar username yang sudah terdaftar

        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("error-msg");

            errorElement.innerHTML = "";

            const usernamePattern = /^[a-zA-Z0-9]+$/;
            if (!usernamePattern.test(username)) {
                errorElement.innerHTML = "Username tidak boleh mengandung karakter khusus.";
                return false;
            }

            if (registeredUsernames.includes(username)) {
                errorElement.innerHTML = "Username sudah terdaftar. Silakan pilih username lain.";
                return false;
            }

            if (password.length < 8) {
                errorElement.innerHTML = "Password harus lebih dari 8 karakter.";
                return false;
            }

            const uppercasePattern = /[A-Z]/;
            const specialCharPattern = /[_!@#$%^&*(),.?":{}|<>]/;
            if (!uppercasePattern.test(password) || !specialCharPattern.test(password)) {
                errorElement.innerHTML = "Password harus mengandung setidaknya satu huruf besar dan satu karakter unik.";
                return false;
            }

            return true;
        }

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            const iconElement = icon.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                iconElement.classList.remove('fa-lock');
                iconElement.classList.add('fa-lock-open');
            } else {
                input.type = "password";
                iconElement.classList.remove('fa-lock-open');
                iconElement.classList.add('fa-lock');
            }
        }
    </script>
</body>
</html>
