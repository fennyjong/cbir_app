<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penambahan Dataset</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/new_dataset.css') }}">
</head>
<body>
    <h2>Penambahan Dataset</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
        <div class="form-grid">
            <div>
                <div class="form-group">
                    <label for="image">Unggah Gambar</label>
                    <input type="file" id="image-input" name="image" accept="image/*" required>
                </div>
                <div class="image-preview-container">
                    <div class="image-preview">
                        <img src="" alt="Pratinjau Gambar" id="image-preview">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="region">Daerah Asal</label>
                    <select id="region" name="region" required>
                        <option value="">Pilih Daerah Asal</option>
                        <option value="Palembang">Palembang</option>
                        <option value="Riau">Riau</option>
                        <option value="Lombok">Lombok</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                    <input type="text" id="custom-region" name="custom-region" placeholder="Masukkan Daerah Lain" style="display: none; margin-top: 10px;">
                </div>
                <div class="form-group">
                    <label for="fabric_name">Nama Kain</label>
                    <select id="fabric_name" name="fabric_name" required>
                        <option value="">Pilih Nama Kain</option>
                        <option value="Songket Bungo Cino">Songket Bungo Cino</option>
                        <option value="Songket">Songket</option>
                        <option value="Tenun Ikat">Tenun Ikat</option>
                        <option value="Ulos">Ulos</option>
                        <option value="Sasirangan">Sasirangan</option>
                        <option value="Tapis">Tapis</option>
                        <option value="Gringsing">Gringsing</option>
                        <option value="Endek">Endek</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                    <input type="text" id="custom-nama" name="custom-nama" placeholder="Masukkan Nama Lain" style="display: none; margin-top: 10px;">
                </div>
                <div class="form-group">
                    <div class="augment-group">
                        <input type="checkbox" id="augment1" name="augment1" value="rotate">
                        <label for="augment1">Augmentasi Gambar</label>
                    </div>
                </div>
                <button type="submit" class="btn">Unggah Dataset</button>
            </div>
        </div>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin/new_dataset.js') }}"></script>
</body>
</html>
