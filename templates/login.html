<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBIR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pengembangan Sistem CBIR dalam Pengenalan Kain Songket Indonesia Menggunakan CNN untuk Feature Extraction dan Cosine Similarity</h1>
        <div class="login-box">
            <h2>Login Untuk Memulai Sesi</h2>
            <form method="POST" action="/login">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
        </div>
    </div>
</body>
</html>
