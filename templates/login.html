<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBIR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .warning-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        /* Style lainnya tetap sama */
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengembangan Sistem CBIR dalam Pengenalan Kain Songket Indonesia Menggunakan CNN untuk Feature Extraction dan Cosine Similarity</h1>
        <div class="login-box">
            <h2>Login Untuk Memulai Sesi</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span class="icon" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-lock" id="passwordIcon"></i>
                    </span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-msg" class="warning-message"></p> <!-- Tempat untuk pesan error -->
            <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
            <p><a href="#" onclick="showResetPassword()">Lupa password?</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("error-msg");

            // Kosongkan pesan error setiap kali sebelum validasi
            errorElement.innerHTML = "";

            // Username dan password yang diharapkan (bisa diubah sesuai kebutuhan)
            const correctUsername = "admin";
            const correctPassword = "password123";

            // Cek apakah username dan password sesuai
            if (username !== correctUsername) {
                errorElement.innerHTML = "Username atau password salah.";
                return false;
            }

            if (password !== correctPassword) {
                errorElement.innerHTML = "Username atau password salah.";
                return false;
            }

            // Jika semua benar, form dapat disubmit
            return true;
        }

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            const iconElement = icon.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                iconElement.classList.remove('fa-lock');
                iconElement.classList.add('fa-lock-open');
            } else {
                input.type = "password";
                iconElement.classList.remove('fa-lock-open');
                iconElement.classList.add('fa-lock');
            }
        }
    </script>
</body>
</html>
