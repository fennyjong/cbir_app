<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBIR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .warning-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengembangan Sistem CBIR dalam Pengenalan Kain Songket Indonesia Menggunakan CNN untuk Feature Extraction dan Cosine Similarity</h1>
        <div class="login-box">
            <h2>Login Untuk Memulai Sesi</h2>
            <form id="loginForm" method="POST" action="/login" onsubmit="return validateForm()">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <button type="submit">Login</button>
            </form>
            <!-- Area untuk pesan peringatan -->
            <p id="error-msg" class="warning-message"></p>
            <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.forms["loginForm"]["username"].value;
            const password = document.forms["loginForm"]["password"].value;
            const errorElement = document.getElementById("error-msg");

            // Reset pesan peringatan sebelumnya
            errorElement.innerHTML = "";

            // Validasi username dan password
            if (username === "") {
                errorElement.innerHTML = "Username harus diisi.";
                return false; // Mencegah pengiriman form
            }

            if (password === "") {
                errorElement.innerHTML = "Password harus diisi.";
                return false; // Mencegah pengiriman form
            }

            // Jika username bukan "admin", validasi panjang password
            if (username !== "admin" && password.length < 8) {
                errorElement.innerHTML = "Password harus minimal 8 karakter";
                return false; // Mencegah pengiriman form
            }

            return true; // Melanjutkan pengiriman form jika validasi lolos
        }
    </script>
</body>
</html>
