<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBIR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pengembangan Sistem CBIR dalam Pengenalan Kain Songket Indonesia Menggunakan CNN untuk Feature Extraction dan Cosine Similarity</h1>
        <div class="login-box">
            <h2>Login Untuk Memulai Sesi</h2>
            <form id="loginForm" method="POST" action="{{ url_for('login') }}" onsubmit="return validateForm()">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span class="icon" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-lock" id="passwordIcon"></i>
                    </span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-msg" class="warning-message"></p>
            <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
            <p><a href="#" onclick="showResetPassword()">Lupa password?</a></p>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideResetPassword()"></div>
    <div class="reset-password" id="resetPasswordForm">
        <span class="close-btn" onclick="hideResetPassword()">âœ–</span>
        <h2>Reset Password</h2>
        <form id="resetForm" onsubmit="return validateResetForm()">
            <div class="input-group">
                <input type="text" id="resetUsername" placeholder="Username" required>
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Password Baru" required>
                <span class="icon" onclick="togglePasswordVisibility('newPassword', this)">
                    <i class="fas fa-lock" id="newPasswordIcon"></i>
                </span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
                <span class="icon" onclick="togglePasswordVisibility('confirmPassword', this)">
                    <i class="fas fa-lock" id="confirmPasswordIcon"></i>
                </span>
            </div>
            <p id="reset-error-msg" class="warning-message"></p>
             <p id="error-msg" class="warning-message"></p>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.forms["loginForm"]["username"].value;
            const password = document.forms["loginForm"]["password"].value;
            const errorElement = document.getElementById("error-msg");

            errorElement.innerHTML = "";

            if (username === "") {
                errorElement.innerHTML = "Username harus diisi.";
                return false;
            }

            const usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!usernameRegex.test(username)) {
                errorElement.innerHTML = "Username hanya boleh mengandung huruf dan angka.";
                return false;
            }

            if (password === "") {
                errorElement.innerHTML = "Password harus diisi.";
                return false;
            }

            if (username !== "admin" && password.length < 8) {
                errorElement.innerHTML = "Password harus minimal 8 karakter";
                return false;
            }

            return true;
        }

        function showResetPassword() {
            document.getElementById("resetPasswordForm").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function hideResetPassword() {
            document.getElementById("resetPasswordForm").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            const iconElement = icon.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                iconElement.classList.remove('fa-lock');
                iconElement.classList.add('fa-lock-open');
            } else {
                input.type = "password";
                iconElement.classList.remove('fa-lock-open');
                iconElement.classList.add('fa-lock');
            }
        }

        function validateResetForm() {
            const resetUsername = document.getElementById("resetUsername").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const resetErrorElement = document.getElementById("reset-error-msg");

            resetErrorElement.innerHTML = "";

            if (newPassword.length < 8) {
                resetErrorElement.innerHTML = "Password baru harus minimal 8 karakter.";
                return false;
            }

            const upperCaseRegex = /[A-Z]/;
            const specialCharRegex = /[_!@#$%^&*(),.?":{}|<>]/; 
            if (!upperCaseRegex.test(newPassword) || !specialCharRegex.test(newPassword)) {
                resetErrorElement.innerHTML = "Password harus mengandung minimal 1 huruf besar dan 1 karakter unik.";
                return false;
            }

            if (newPassword !== confirmPassword) {
                resetErrorElement.innerHTML = "Password baru dan konfirmasi password harus sama.";
                return false;
            }

            fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: resetUsername,
                    new_password: newPassword
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    hideResetPassword();
                } else {
                    resetErrorElement.innerHTML = data.message;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                resetErrorElement.innerHTML = "Terjadi kesalahan. Silakan coba lagi.";
            });

            return false;
        }
    </script>
</body>
</html>
