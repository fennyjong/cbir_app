<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBIR System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Pengembangan Sistem CBIR dalam Pengenalan Kain Songket Indonesia Menggunakan CNN untuk Ekstraksi Fitur dan Cosine Similarity</h1>
        <div class="login-box">
            <h2>Login Untuk Memulai Sesi</h2>
            <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}" onsubmit="return validateForm()">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <span class="icon" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-lock" id="passwordIcon"></i>
                    </span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-msg" class="warning-message"></p>
            <p>Belum punya akun? <a href="{{ url_for('auth.register') }}">Daftar di sini</a></p>
            <p><a href="#" onclick="showResetPassword()">Lupa password?</a></p>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideResetPassword()"></div>
    <div class="reset-password" id="resetPasswordForm">
        <span class="close-btn" onclick="hideResetPassword()">âœ–</span>
        <h2>Reset Password</h2>
        <form id="resetForm" onsubmit="return validateResetForm()">
            <div class="input-group">
                <input type="text" id="resetUsername" placeholder="Username" required>
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Password Baru" required>
                <span class="icon" onclick="togglePasswordVisibility('newPassword', this)">
                    <i class="fas fa-lock" id="newPasswordIcon"></i>
                </span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
                <span class="icon" onclick="togglePasswordVisibility('confirmPassword', this)">
                    <i class="fas fa-lock" id="confirmPasswordIcon"></i>
                </span>
            </div>
            <p id="reset-error-msg" class="warning-message"></p>
            <p id="error-msg" class="warning-message"></p>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
</body>
</html>
